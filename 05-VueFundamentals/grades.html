<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>Student's grades:<span v-for="item in grades"> {{item}}</span></br>
    Average grade: {{avg}}
    </p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
        },
        computed: {
            avg: function() {
            avg = this.grades.reduce((sum, a) => sum + a, 0) / this.grades.length
            return avg.toFixed(2)
        }}
    });
  </script>

</body>
</html>
